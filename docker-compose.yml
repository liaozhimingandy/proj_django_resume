version: '3.7'

services:
  resume:
    image: proj_django_resume:latest
#    for producation
    command: gunicorn proj_django_resume.wsgi:application --workers 3 --bind :8000
#    for beta
#    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    env_file:
      - ./config/.env.dev
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - /d/tmp/static:/opt/app/static
      
  web:
    depends_on:
      - resume
    image: nginx:1.21.0
    ports:
      - 80:80
    environment:
      - TZ=Asia/Shanghai
    volumes:
      # - ./conf/nginx.conf:/etc/nginx/nginx.conf
      - /d/pycharm/proj_django_resume/config/resume_nginx.conf:/etc/nginx/conf.d/resume_nginx.conf
      # - /d/PyCharm/proj_django_resume/proj_django_resume/config/resume_nginx.conf:/etc/nginx/nginx.conf
      - /d/tmp:/var/log/nginx
      - /d/tmp/static:/opt/app/resume
