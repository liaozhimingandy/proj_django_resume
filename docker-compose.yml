version: '3.7'

services:
  resume:
    image: liaozhiming/proj_django_resume:latest
#    for producation
    command: gunicorn proj_django_resume.wsgi:application --workers 3 --bind :8000
#    for beta
#    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    env_file:
      - ./config/.env.dev
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - data_static:/opt/app/static
      
  web:
    depends_on:
      - resume
    image: nginx:1.21.0
    ports:
      - 80:80
    environment:
      - TZ=Asia/Shanghai
    volumes:
      # - ./conf/nginx.conf:/etc/nginx/nginx.conf
      - ./config/resume_nginx.conf:/etc/nginx/conf.d/resume_nginx.conf
      # - /d/PyCharm/proj_django_resume/proj_django_resume/config/resume_nginx.conf:/etc/nginx/nginx.conf
      - data_nginx_log:/var/log/nginx
      - data_static:/opt/app/static/


volumes:
  data_static:
    # 判断是否外部已有,若无则报错
    # external: true
    name: data_static
  data_nginx_log:
